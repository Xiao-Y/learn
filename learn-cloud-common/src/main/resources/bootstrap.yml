# nocos 配置
nacos:
  port: 8848
  ipAddress: 127.0.0.1
  namespace: dev # pro
  #  ipAddress: nacos-standalone-mysql
  #  namespace: prod # pro
  username: nacos
  password: nacos

spring:
  config:
    import:
      # 配置公用文件（新版本使用列表格式）
      - nacos:sys-config.yml
      - nacos:sys-config-db.yml
      - nacos:sys-config-mq.yml
      - nacos:sys-config-redis.yml
      - nacos:sys-config-notice.yml
  cloud:
    nacos:
      discovery:
        username: ${nacos.username}
        password: ${nacos.password}
        namespace: ${nacos.namespace} # 命名空间
        server-addr: ${nacos.ipAddress}:${nacos.port} # 配置注册中心
      config:
        username: ${nacos.username}
        password: ${nacos.password}
        namespace: ${nacos.namespace} # pro
        server-addr: ${nacos.ipAddress}:${nacos.port}
        file-extension: yml
        refresh-enabled: true

