# nocos 配置
nacos:
  ipAddress: 127.0.0.1
  port: 8848
  namespace: dev # pro
  username: nacos
  password: nacos
spring:
  cloud:
    nacos:
      discovery:
        username: ${nacos.username}
        password: ${nacos.password}
        namespace: ${nacos.namespace} # 命名空间
        server-addr: ${nacos.ipAddress}:${nacos.port} # 配置注册中心
      config:
        username: ${nacos.username}
        password: ${nacos.password}
        namespace: ${nacos.namespace} # pro
        server-addr: ${nacos.ipAddress}:${nacos.port}
        file-extension: yml
        refresh-enabled: true
        # 配置公用文件
        shared-configs[0]:
          dataId: cloud-config.yml
        shared-configs[1]:
          dataId: sys-config-db.yml
        shared-configs[2]:
          dataId: sys-config-mq.properties
        shared-configs[3]:
          dataId: sys-config-redis.properties
        # 消息通知、消息中间件
        shared-configs[4]:
          dataId: sys-config-notice.yml

